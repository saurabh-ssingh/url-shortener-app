# =========================
# Application
# =========================
spring.application.name=tinyurler
server.port=8080
app.base-url=http://localhost:8080

# =========================
# PostgreSQL Database
# =========================
spring.datasource.url=jdbc:postgresql://${SPRING_DATASOURCE_HOST}:${SPRING_DATASOURCE_PORT}/${SPRING_DATASOURCE_DB}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================
# Redis (Spring Boot 3)
# =========================
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.database=0
# spring.data.redis.password=${SPRING_REDIS_PASSWORD}  # uncomment if Redis has password
spring.cache.type=redis
