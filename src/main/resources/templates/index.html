<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Navbar -->
<nav class="bg-blue-600 p-4 shadow-md">
    <h1 class="text-white text-xl font-bold">URL Shortener</h1>
</nav>

<!-- Main -->
<div class="flex justify-center items-center py-10">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
        <h2 class="text-2xl font-semibold mb-6 text-center">Shorten Your URL</h2>

        <form method="post" action="/page/shorten" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Original URL</label>
                <input type="url" name="originalUrl" required
                       placeholder="https://example.com"
                       class="mt-1 w-full p-2 border rounded-lg focus:ring focus:ring-blue-300"/>
            </div>

            <div>
                <label class="block text-sm font-medium">Expiry Date (optional)</label>
                <input type="datetime-local" name="expiresAt"
                       class="mt-1 w-full p-2 border rounded-lg focus:ring focus:ring-blue-300"/>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Shorten
            </button>
        </form>

        <!-- Show result -->

        <!-- Only show block if response exists -->
        <div th:if="${response}" class="mt-6 p-4 bg-green-50 border border-green-300 rounded-lg">
            <p class="text-sm text-gray-700">Your short URL:</p>
            <div class="flex items-center justify-between mt-2">
                <a th:href="${response.shortUrl}" target="_blank" class="text-blue-600 underline"
                   th:text="${response.shortUrl}"></a>
            </div>
            <p class="mt-2 text-gray-600" th:text="${response.message}"></p>

            <!-- Only show expiry if not null -->
            <div th:if="${response.expiredAt != null}">
                <p class="text-sm text-gray-500">
                    Valid until:
                    <span th:text="${#temporals.format(response.expiredAt, 'yyyy-MM-dd HH:mm')}"></span>
                </p>
            </div>
        </div>


    </div>
</div>

</body>
</html>
